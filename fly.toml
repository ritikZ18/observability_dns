# Fly.io configuration for API service
# This is the main API app configuration

app = "observability-dns-api"
primary_region = "ams"

[build]
  dockerfile = "src/api/Dockerfile"
  docker_build_context = "."

[env]
  ASPNETCORE_ENVIRONMENT = "Production"
  ASPNETCORE_URLS = "http://+:8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/healthz"
    
  # Disable database health check for deployment (it will pass after migrations)
  # The /readyz endpoint includes database check

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
